<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-content>
      <div id="title">
        <mat-icon id="icon">edit</mat-icon>
    </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="First name" formControlName="firstName">
            <mat-error *ngIf="addressForm.controls['firstName'].hasError('required')">
              First name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="Last name" formControlName="lastName">
            <mat-error *ngIf="addressForm.controls['lastName'].hasError('required')">
              Last name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="MobileNo" formControlName="mobileNo">
            <mat-error *ngIf="addressForm.controls['mobileNo'].hasError('required')">
              MobileNo is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <input matInput placeholder="Email Id" formControlName="emailId">
            <mat-error *ngIf="addressForm.controls['emailId'].hasError('required')">
              Email Id is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width" appearance="outline">
              <input matInput placeholder="Password" formControlName="password">
              <mat-error *ngIf="addressForm.controls['password'].hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width" appearance="outline">
              <input matInput placeholder="Confirm Password" formControlName="confirmPassword">
              <mat-error *ngIf="addressForm.controls['confirmPassword'].hasError('required')">
                confirmPassword is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!addressForm.valid">Submit</button>
      <button mat-raised-button type="reset">Reset</button>
    </mat-card-actions>
  </mat-card>
</form>
