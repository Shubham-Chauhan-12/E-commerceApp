<mat-card>
    <mat-card-content>
        <div id="title">
            <mat-icon id="icon">admin_panel_settings</mat-icon>
        </div>
        <form [formGroup]="adminLoginForm" (ngSubmit)="submit()">
            <div>
                <mat-form-field appearance="outline" class="email-input">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" name="email" formControlName="email" id="email">
                    <mat-error *ngIf="email?.errors?.['required']">
                        Valid Email is required.
                    </mat-error>
                    <mat-error *ngIf="email?.errors?.['email']">
                        Use Correct Email combination
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" name="password" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="password?.errors?.['required']">
                        Password is required
                    </mat-error>
                    <mat-error *ngIf="password?.errors?.['pattern']">
                        Use Correct Password combination
                    </mat-error>
                </mat-form-field>
            </div>

            <div id="btn">
                <button type="submit" [disabled]="!adminLoginForm.valid" mat-raised-button color="primary"> Log-In </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
